<style>:root{--primary-color:#f5f5f5;--secondary-color:#ddd;--third-color:#f05454;--font-color:#121212;--selection-color:#f05454aa;--header-height:3rem}*{padding:0;margin:0;box-sizing:border-box;font-family:Poppins;transition:all .2s}body{background:var(--primary-color);min-width:480px}@media screen and (max-width : 991px){:root{--header-height:2.5rem}}</style><link rel="stylesheet" href="styles.a1049c1a56db0d6f0fd4.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.a1049c1a56db0d6f0fd4.css"></noscript></head>

<body onload="onLoad()">
  <app-root></app-root>

  <script src="assets/js/utils.js"></script>
  <script>
    function onLoad() {
      var darkBtn = document.getElementById('dark-btn');

      if (localStorage.getItem("theme") == "light") {
        darkBtn.classList.remove('dark-btn-on');
        document.body.classList.remove('dark-theme');
      } else if (localStorage.getItem("theme") == "dark") {
        darkBtn.classList.add('dark-btn-on');
        document.body.classList.add('dark-theme');
      } else {
        localStorage.setItem("theme", "light");
      }
    }
    
    resizeFormContainer();
    window.addEventListener('resize', resizeFormContainer);
  </script>
